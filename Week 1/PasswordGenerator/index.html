<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<div class="wrapper">
  <h1>Password Generator</h1>

  <div class="pwdHolder">
    <p class="password" id="passwordDisplay">P4$5W0rD!</p>
    <span id="copyButton">
      <b id="copiedText">COPIED</b>
      <img src="assets/images/icon-copy.svg" alt="icon-copy"/>
    </span>
  </div>

  <div class="pwdConfigure">
    <div class="customizePwd">
      <div class="head">
        <p>Character Length</p>
        <h2 id="lengthValue">6</h2>
      </div>

      <label hidden="" for="range"></label>
      <input type="range" id="range" name="vol" min="0" max="12" value="6">
    </div>

    <div class="checkers">
      <div class="checker">
        <div class="check checked" id="includeUppercase">
          <img src="assets/images/icon-check.svg" alt="icon-check">
        </div>
        <p>Include Uppercase Letters</p>
      </div>
      <div class="checker">
        <div class="check" id="includeLowercase">
          <img src="assets/images/icon-check.svg" alt="icon-check">
        </div>
        <p>Include Lowercase Letters</p>
      </div>
      <div class="checker">
        <div class="check" id="includeNumbers">
          <img src="assets/images/icon-check.svg" alt="icon-check">
        </div>
        <p>Include Numbers</p>
      </div>
      <div class="checker">
        <div class="check" id="includeSymbols">
          <img src="assets/images/icon-check.svg" alt="icon-check">
        </div>
        <p>Include Symbols</p>
      </div>
    </div>

    <div class="trackerContainer">
      <p>Strength</p>
      <div class="trackerSimulator">
        <p id="strengthLabel">Medium</p>
        <div class="levels">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <button id="generateBtn">
      Generate
      <img src="assets/images/icon-arrow-right.svg" alt="icon-right"/>
    </button>
  </div>
</div>

<script src="assets/scripts/scripts.js"></script>
</body>
</html>
