<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <h1 id="id">ADVICE #117</h1>
        <p id="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
        <div id="loading" style="display: none;">
            <span class="material-symbols-outlined">
                clock_loader_90
            </span>
        </div>
        <div id="error" style="display: none;">Failed to fetch advice. Please try again.</div>
        <fieldset>
            <legend>
                <span class="material-symbols-outlined">
                    pause
                </span>
            </legend>
        </fieldset>
        <button id="adviceButton">
            <img src="image/icon-dice.svg" alt="Image 1" class="icon">
        </button>
    </main>
<script src="script.js"></script>
</body>
</html>
