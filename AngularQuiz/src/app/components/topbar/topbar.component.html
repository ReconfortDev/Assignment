<div class="w-full flex items-center justify-end p-2 md:p-4 lg:p-8">
  <div class=" flex justify-end items-center gap-2 bg-white dark:bg-accent">
    <img ngSrc="/assets/images/icon-sun-light.svg" height="24" width="24" alt="sun" class="text-lightBlue"/>
    <button (click)="toggleTheme()" class="w-12 lg:w-14 p-1 bg-primary rounded-full border-none">
      <div class="w-6 lg:w-7 h-6  rounded-full bg-lightGray transition-transform duration-300 transform"
           [ngClass]="{'translate-x-5': isDarkMode, 'translate-x-0': !isDarkMode}"
      ></div>
    </button>
    <img ngSrc="/assets/images/icon-moon-light.svg" height="24" width="24" alt="moon" class="text-lightBlue"/>
  </div>
</div>
